<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comment Section</title>
<link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="comments-container">
        <h1>Comments</h1>
        
        <!-- Comment form -->
        <form id="commentForm">
            <input type="text" id="username" placeholder="Your Name" required>
            <textarea id="comment" placeholder="Write your comment..." required></textarea>
            <div class="form-actions">
                <button type="submit">Post Comment</button>
                <!-- Admin actions -->
                <div class="admin-actions">
                    <button id="adminButton" type="button" onclick="promptAdminPassword()">Enter Admin Mode</button>
                    <button id="logoutButton" type="button" style="display: none;" onclick="logout()">Logout</button>
                </div>
            </div>
        </form>
        
        <!-- Container for comments -->
        <div id="commentsList"></div>
    </div>

    <script src="test.js"></script>
</body>
</html>
